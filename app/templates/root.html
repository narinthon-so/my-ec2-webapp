<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstile &dash; NS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"
        integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- turnstile js -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=_turnstileCb" async defer></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-G5gc3Ll2Oy4jxvNFqW3Y9Xg6PKLz6HvU6RckUgDBm7QmNR1sEV4xqo4+Lmpz9mZN" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-5FeJzY9DA2u+ZrOJLq3rq0gV7w+rAZxJxOQr0+6fLz6TKe0j0hU6RvUJQEsMj0V"
        crossorigin="anonymous"></script>

    <style>
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container center-screen">

        <!-- <div class="checkbox mb-3"> -->
        <!-- The Turnstile widget will be injected in the following div. -->
        <div id="cf-turnstile-widget"></div>
        <!-- end. -->
        <!-- </div> -->

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Auto-close Modal</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This modal will close automatically in 5 seconds.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This function is called when the Turnstile script is loaded and ready to be used.
        // The function name matches the "onload=..." parameter.
        function _turnstileCb() {
            // console.debug('_turnstileCb called');

            turnstile.render('#cf-turnstile-widget', {
                sitekey: '0x4AAAAAAACca-OhulOdItoN',
                theme: 'light',
                callback: function (token) {
                    // console.log(`Challenge Success ${token}`);
                    // Show the modal
                    $("#myModal").modal("show");

                    // Hide the modal after 5 seconds
                    setTimeout(function () {
                        $("#myModal").modal("hide");
                    }, 5000);
                },
            });
        }
    </script>
</body>

</html>
